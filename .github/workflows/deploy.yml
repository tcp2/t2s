name: Create Voice

on:
  workflow_dispatch:
    inputs:
      name:
        description: "name"
        required: true
      text:
        description: "text"
        required: true
      voice:
        description: "voice"
        default: "en-US-EmmaMultilingualNeural"

      pitch:
        description: "pitch"
        default: "0"
      rate:
        description: "rate"
        default: "0"
      volume:
        description: "volume"
        default: "0"

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Process text with main.py
        run: |
          echo "${{ github.event.inputs.text }}" > input.txt
          python main.py ${{ inputs.name}} -v ${{ inputs.voice }} -p ${{ inputs.pitch }} -r ${{ inputs.rate }} -vol ${{ inputs.volume }}
