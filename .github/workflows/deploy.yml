name: t2p

on:
  workflow_dispatch:
    inputs:
      text:
        description: "text"
        required: true

jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Download TTS Executable
        run: |
          wget -O tts.tar.gz "https://github.com/tcp2/edge-tts-go/releases/download/1.0.0/tts-1.0.0-linux-amd64.tar.gz"
          tar -xzvf tts.tar.gz
          chmod +x tts

      - name: Clean Text
        run: |
          echo "${{ github.event.inputs.text }}" > input.txt
          python3 clean.py
          cat clean.txt


      - name: Convert Text to Speech
        run: ./tts --text "$(cat clean.txt)" --voice vi-VN-NamMinhNeural --rate 0% --pitch 0Hz --write-media speech.mp3

      - name: Setup Rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.S3 }}

      - name: upload
        run: |
          rclone copy speech.mp3 s3:$(date +%s | md5sum | cut -c1-7).mp3
      
 
